<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="profile-info">
        <img src="./profilePhoto.png" class="border-m" width="156px" height="156px" alt="profilePhoto">
        <p class="profile-info-name mt-m mb-s">Rodney Cotton</p>
        <p class="profile-info-country mb-l">Helsinki, Finland</p>
        <div class="profile-info-status">
          <div class="status">
            <p class="content">100</p>
            <p class="title">Posts</p>
          </div>
          <div class="status">
            <p class="content">2,242</p>
            <p class="title">Follower</p>
          </div>
          <div class="status">
            <p class="content">1,432</p>
            <p class="title">Following</p>
          </div>
        </div>
        <div class="grid-container">
          <img src="./photo1.png" width="300px" height="300px" class="image1" alt="">
          <img src="./photo2.png" width="629px" height="299px" class="image2" alt="">
          <img src="./photo3.png" width="628px" height="299px" class="image3" alt="">
          <img src="./photo4.png" width="297px" height="630px" class="image4" alt="">
          <img src="./photo5.png" width="300px" height="300px" class="image5" alt="">
          <img src="./photo6.png" width="300px" height="300px" class="image6" alt="">
        </div>
      </div>

    </div>
    <footer>
      <p>created by <a href="https://github.com/ridopurnomo86"><span class="underline">ridopurnomo86</span></a> - devChallenges.io</p>
    </footer>
  </body>
</html>
